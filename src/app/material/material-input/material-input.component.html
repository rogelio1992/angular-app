<h3>Input Basicos</h3>
<div>
  <mat-form-field>
   <input matInput type="text"
           [placeholder]="placeholder.nombre"
           (ngModel)="usuario.nombre"
           (keyup)="onKeyUp($event)"
           (blur)="onBlur($event)"
           >
  </mat-form-field>
</div>
<h3>Input con prefijo y sufijo</h3>
<mat-form-field>
  <span matPrefix>+1</span>
  <input matInput type="text" placeholder="Telefono">
  <span matSuffix>:-)</span>
</mat-form-field>
